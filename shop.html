<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Amir's Kite Fighing Tournament</title>
        <link rel="icon" href="favicon.png">
        <style>
            html{
                background-color: #058896;
                color: white;
                text-align: center;
                font-family: "Winky Rough";
            }

            button{
                border-radius: 15px;
                margin: 10px;
                font-size: 20px;
                padding: 12px;
                border-color: white;
                background-color: #2197ff;
                border-width: 2px;
                font-weight: 700;
                color: white;
            }
            item{
                border-radius: 15px;
                margin: 10px;
                padding: 10px;
                border: 2px solid white;
                text-align: center;
                display: inline-block;
                font: 25px bolder;
            }
            .coin{
                width: 30px !important
            }
            .purchaseButton{
                display: inline;
                background-color: goldenrod;
                padding: 6px;
            }
            span{
                margin: 5px;
            }
            #colors, #speeds, nav{
                display: inline-flex;
            }
            .selected{
                border-color: black;
                color: black;
                font-weight: bolder;
            }
            #coinsContainer{
                display: flex;
                align-items: center;
            }
            #coins{
                border-radius: 15px;
                border: 2px black solid;
                background-color: goldenrod;
                margin: 5px;
                margin-inline: 45px;
                padding-inline: 15px;
                padding-block: 5px;
                display: inline-flex;
                align-items: center;
            }
            #coinText{
                padding-inline: 10px;
                margin-block: 5px;
                font-family: 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="index.html">
                <button>ток Return to Game</button>
            </a>
            <div id="coinsContainer">
                <div id="coins">
                    <img src="coin.png" width="30" height="30">
                    <h2 id="coinText"></h2>
                </div>
            </div>
        </nav>
        <h1>Saifo's Kite Bazaar</h1>
        <p>Welcome to Saifo's Kite Bazaar! Purchase different colors of kites or upgrade them to win the kite tournament!</p>
        <h3>Kite Colors</h3>
        <span id="colors">
        </span>
        <br>
        <h3>Kite Speeds</h3>
        <span id="speeds">
        </span>
        <script src="shop.js"></script>
    </body>
</html>
