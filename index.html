<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amir's Kite Fighing Tournament</title>
  <link rel="icon" href="favicon.png">
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: 0 auto;
      border: 2px solid #000;
    }
    html{
        text-align: center;
    }
    .subtitle{
        text-align: center;
        width: 800px;
        display: inline-flex;
    }
    #totalCoins{
        width: 33%;
        text-align: left;
    }
    #pointsAdded{
        width: 33%;
        text-align: center;
        padding: 10px;
    }
    #totalScore{
        width: 33%;
        text-align: center;
        padding: 10px;
    }
    h2{
        margin: 0;
    }
    button{
        width: 30%;
        border-radius: 15px;
        margin: 10px;
        font-size: 20px;
        padding-block: 10px;
        border-color: black;
        border-width: 2px;
        font-weight: 700;
    }
    #settings{
        width: 10%;
        font-size: 30px;
        padding-block: 5px;
    }
    #coins{
        border-radius: 5px;
        border: 2px black solid;
        background-color: gold;
        margin: 5px;
        padding: 5px;
        display: inline-flex;
    }
    #coinText{
        padding-inline: 10px;
    }
  </style>
</head>
<body>
    <h1>Amir's Kite Fighting Tournament</h1>
    <div class="subtitle">
        <div id="totalCoins">
            <div id="coins">
                <img src="coin.png" width="30"> 
                <h2 id="coinText">Coins: 0</h2>
            </div>
        </div>
        <div id="pointsAdded">
            <h2 id="points"></h2>
        </div>
        <div id="totalScore">
            <h2 id="score">Score: 0 (0)</h2>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="subtitle">
        <button onclick="redirect('shop')" style="background-color: #2197ff">
            üõí Shop
        </button>
        <button onclick="restart()" style="background-color: #09aa64">
            üîÑ Restart
        </button>
        <button onclick="redirect('manual')" style="background-color: #de2c35">
            üìú How to Play
        </button>
        <button id="settings" onclick="redirect('settings')" style="background-color: gray">
            ‚öôÔ∏è
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
